<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 wrapp</title>
    <style>
      .container {
        width: 300px;
        height: 400px;
        border: 5px solid #333;
        display: flex;
        flex-wrap: wrap;
      }
      .container > div {
        background-color: aquamarine;
        width: 100px;
        height: 100px;
        /* border: 1px solid white; */
      }
      .container > div:nth-last-of-type(2),
      .container > div:nth-last-of-type(5) {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <h3><a href="index.html">홈으로</a></h3>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
