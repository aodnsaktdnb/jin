<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      h1 {
        display: inline-block;
        background-color: rgb(210, 152, 77);
        border-radius: 15px;
        padding: 5px;
        margin: 10px auto;
        color: rgb(111, 27, 27);
      }
    </style>
  </head>
  <body>
    <h1 id="op">무한도전</h1>
    <br />
    <button onclick="color">동작1</button>
    <button onclick="fadeIn">동작2</button>
    <script>
      const h1 = document.getElementById("op");
      let opacity = 0;
      let rgb = 0;
      function fadeIn() {
        opacity += 0.1;
        h1.style.opacity = opacity;
        if (opacity <= 1) {
          setTimeout(fadeIn, 100);
        }
        if (opacity > 1) {
          console.log("o");
          // setTimeout(() => {
          opacity = 0;
          // }, 1000);
        }
      }
      function color() {
        h1.style.backgroundColor = `rgb(${100},${rgb},${100})`;
        if (rgb < 256) {
          setTimeout(color, 30);
        }
        if (rgb == 255) {
          rgb = 0;
        }
      }
      // fadeIn();
      // color();
    </script>
  </body>
</html>
